<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/scroll.css">
    <link rel="stylesheet" href="assets/css/spinner.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <title>Portafolio - Fabian Mardones</title>
</head>
<body>

<div class="dark-light-mode_button switch">
    <div class="button__shadow">
        <i class="fa fa-solid fa-moon luna"></i>
        <i class="fa fa-solid fa-sun oculto sol"></i>
    </div>
</div>

    <!--Layout principal-->

    <div class="layout">

        <!--Barra lateral(Info del usuario)-->

        <aside class="layout__aside">

            <section class="aside___user-info">

                <!--Información general usuario-->

                <div class="user-info__general"> 
                    <div class="user-info__container-imagen">
                        <img src="assets/img/Imagen-Fabian.jpg" class="user-info__image aside__user-info" alt="Foto de perfil Fabian Mardones"/>
                    </div>

                    <h2 class="user-info__name">Fabián Mardones</h2>
                    <h4 class="user-info__job">Desarrollador Front End</h4>
                </div>

                <!--Menú de navegación-->

                <nav class="layout__menu">
                    <ul class="menu__list">

                        <li class="menu__option">
                            <a href="index.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-house"></i>
                                <span class="menu__overlay">Home</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="sobre-mi.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-user"></i>
                                <span class="menu__overlay">About me</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="estudios.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-graduation-cap"></i>
                                <span class="menu__overlay">Estudios</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="portafolio.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-briefcase"></i>
                                <span class="menu__overlay">Portafolio</span>
                            </a>
                        </li>

                        <!-- <li class="menu__option">
                            <a href="blog.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-book"></i>
                                <span class="menu__overlay">Blog</span>
                            </a>
                        </li> -->

                        <li class="menu__option">
                            <a href="contacto.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-envelope"></i>
                                <span class="menu__overlay">Contacto</span>
                            </a>
                        </li>

                    </ul>
                </nav>

                <!--Links a redes sociales-->

                <div class="user-info__links">
                    <ul class="links__social">

                        <li class="social__option">
                            <a href="https://www.linkedin.com/in/fabianmardonesz/" class="social__link">
                                <i class="fa-brands fa-linkedin-in" class="social__icon"></i>
                            </a>
                        </li>
                        <li class="social__option">
                            <a href="#" class="social__link">
                                <i class="fa-brands fa-facebook-f" class="social__icon"></i>
                            </a>
                        </li>
                        <li class="social__option">
                            <a href="#" class="social__link">
                                <i class="fa-brands fa-instagram" class="social__icon"></i>
                            </a>
                        </li>
                        <li class="social__option">
                            <a href="#" class="social__link">
                                <i class="fa-brands fa-github" class="social__icon"></i>
                            </a>
                        </li>

                    </ul>
                </div>

                <!--Botón de curriculum-->

                <div class="user-info__buttons">
                    <a href="/CV Fabián Mardones.pdf" class="user-info__btn">Descargar CV</a>
                </div>

                <!--pie de página-->

                <footer class="user-info__footer current-year">
                    <p>&copy; <strong></strong> Fabián Mardones Web</p>
                </footer>

            </section>

        </aside>


        <!--Contenido principal-->
        <main class="layout__content contenido__formulario">

            <section class="content__page content__form">

                <div class="form__container">

                    <form id="contactform" />

                        <h2>Contact me</h2>


                            <div class="input__form">
                                <label for="nombre">Nombre<span class="required">*</span></label>
                                <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                            </div>

                            <div class="input__form">
                                <label for="email">Email<span class="required">*</span></label>
                                <input type="email" name="email" id="email" placeholder="Email">
                            </div>

                            <div class="input__form">
                                <label for="telefono">Telefono<span class="required">*</span></label>
                                <input type="tel" name="telefono" id="telefono" placeholder="Telefono">
                            </div>

                            <div class="input__form">
                                <label for="mensaje">Mensaje<span class="required">*</span></label>
                                <textarea name="mensaje" id="mensaje" placeholder="Mensaje"></textarea>
                            </div>

                            <div class="buttons__form">
                                <button type="submit" value="Enviar Email" id="submitButton" disabled >Enviar Mensaje</button>

                                <button class="form__button" type="reset" value="Reset">Reset</button>
                            </div>

                            <input name="_redirect" type="hidden" id="name" value="http://127.0.0.1:5500/root/index.html">
                            <input type="hidden" name="_captcha" value="false">
                            <input type="hidden" name="_template" value="table">

                            <div class="enviando oculto">
                                <span class="mensaje">Enviando Mensaje</span>
                                <div class="sk-chase">
                                    <div class="sk-chase-dot"></div>
                                    <div class="sk-chase-dot"></div>
                                    <div class="sk-chase-dot"></div>
                                    <div class="sk-chase-dot"></div>
                                    <div class="sk-chase-dot"></div>
                                    <div class="sk-chase-dot"></div>
                                  </div>
                            </div>

                    </form>
                </div>


            </section>

        </main>

    </div>

    <script src="./assets/js/darkMode.js"></script>
    <script src="./assets/js/validarForm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
