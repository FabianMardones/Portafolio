<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>

    <section>
        <div class="accordion container no-print" style="max-width: 1020px !important; margin-top: 20px;" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  Ingresa aquí los datos
                </button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <form id="formulario">
                        <div class="mb-3">
                          <label for="text" class="form-label">Pastores de Campus</label>
                          <input type="text" class="form-control" id="nombre1">
                        </div>
                        <div class="mb-3">
                          <label for="text" class="form-label">Nombre Lideres de voluntarios</label>
                          <input type="text" class="form-control" id="nombre2">
                        </div>
                        <div class="mb-3">
                            <label for="text" class="form-label">Modalidad</label>
                            <select class="form-select mb-3" aria-label="Default select example">
                            <option value=""></option>
                            <option value="Presencial">Presencial</option>
                            <option value="Virtual">Virtual</option>
                          </select>
                        <div class="mb-3">
                            <label for="text" class="form-label">Campus</label>
                            <select class="form-select mb-3" aria-label="Default select example">
                            <option value=""></option>
                            <option value="Presencial">Puente Alto</option>
                            <option value="Virtual">Santiago</option>
                            <option value="Virtual">Montevideo</option>
                            <option value="Virtual">Miami</option>
                            <option value="Virtual">Miami Doral</option>
                          </select>
                          <div class="mb-3">
                            <label for="text" class="form-label">Hora</label>
                            <input type="time" class="form-control" id="nombre">
                          </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Registrar Datos</button>
                      </form>
                </div>
              </div>
            </div>
    </section>

    <section class="container" style=" max-width: 1020px !important;">
        <div class="card" style="margin-top: 20px;">

            <div class="card-header d-flex justify-content-between">
                <h3>Ar <strong>Ministries</strong></h3>
                <button class="btn btn-success no-print" onclick="print_document()">imprimir</button>
            </div>

            <div class="card-body d-flex flex-direction-row-reverse" id="contenido">

                <div class="w-100 text-left">

                        <p id="fecha">Fecha Emisión</p>
                        <p id="pastores">Pastores de campus: </p>
                        <p id="lideres">Lideres de voluntarios: </p>

                </div>

                <div class="w-100 text-center" style="margin-top: 10px;">
                    <h1>Reporte Encuentro</h1>
                    <div id="contenedor-datos"></div>
                </div>

            </div>
        </div>
    </section>


    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
